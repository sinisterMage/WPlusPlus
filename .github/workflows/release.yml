name: ğŸ¦¥ Build and Release W++ LLVM CLI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # âœ… Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            llvm: 15

          # âœ… macOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            llvm: 15
            arch: intel

          # âœ… macOS ARM
          - os: macos-14
            target: aarch64-apple-darwin
            llvm: 15
            arch: arm

          # âœ… Windows (native, x86_64)
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            llvm: 15

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # === Cache cargo ===
      - name: âš¡ Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      # === Linux LLVM ===
      - name: ğŸ§© Install LLVM on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y \
            llvm-${{ matrix.llvm }} llvm-${{ matrix.llvm }}-dev clang-${{ matrix.llvm }} \
            libpolly-${{ matrix.llvm }}-dev
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=/usr/lib/llvm-${{ matrix.llvm }}" >> $GITHUB_ENV
          echo "âœ… Installed LLVM ${{ matrix.llvm }} on Linux"

      # === macOS Intel LLVM ===
      - name: ğŸ Install LLVM on macOS (Intel)
        if: runner.os == 'macOS' && matrix.arch == 'intel'
        run: |
          brew install llvm@${{ matrix.llvm }}
          LLVM_DIR="/usr/local/opt/llvm@${{ matrix.llvm }}"
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$LLVM_DIR" >> $GITHUB_ENV
          echo "$LLVM_DIR/bin" >> $GITHUB_PATH
          echo "âœ… Configured LLVM for Intel macOS at $LLVM_DIR"

      # === macOS ARM LLVM ===
      - name: ğŸ Install LLVM on macOS (ARM)
        if: runner.os == 'macOS' && matrix.arch == 'arm'
        run: |
          brew install llvm@${{ matrix.llvm }}
          LLVM_DIR="/opt/homebrew/opt/llvm@${{ matrix.llvm }}"
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$LLVM_DIR" >> $GITHUB_ENV
          echo "$LLVM_DIR/bin" >> $GITHUB_PATH
          echo "âœ… Configured LLVM for Apple Silicon at $LLVM_DIR"

      # === Windows LLVM (Prebuilt from mstorsjo) ===
      - name: ğŸªŸ Install LLVM prebuilt (mstorsjo)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $url = "https://github.com/mstorsjo/llvm-mingw/releases/download/20220906/llvm-mingw-20220906-ucrt-x86_64.zip"
          $dest = "C:\LLVM"
          Write-Host "â¬‡ï¸ Downloading prebuilt LLVM from mstorsjo..."
          Invoke-WebRequest -Uri $url -OutFile llvm.zip
          Expand-Archive llvm.zip -DestinationPath $dest

          $llvmBin = "$dest\llvm-mingw-20220906-ucrt-x86_64\bin"
          $llvmRoot = "$dest\llvm-mingw-20220906-ucrt-x86_64"

          # Expose for llvm-sys
          "LLVM_SYS_150_PREFIX=$llvmRoot" | Out-File -FilePath $Env:GITHUB_ENV -Append -Encoding utf8
          "LLVM_CONFIG_PATH=$llvmBin\llvm-config.exe" | Out-File -FilePath $Env:GITHUB_ENV -Append -Encoding utf8
          $llvmBin | Out-File -FilePath $Env:GITHUB_PATH -Append -Encoding utf8

          Write-Host "âœ… LLVM installed at $llvmRoot"
          if (Test-Path "$llvmBin\llvm-config.exe") {
            & "$llvmBin\llvm-config.exe" --version
          } else {
            Write-Host "âš ï¸ llvm-config.exe not found; printing directory contents..."
            Get-ChildItem $llvmBin
          }

      # === Build ===
      - name: âš™ï¸ Build release binary
        run: cargo build --release -p wpp-cli --target ${{ matrix.target }}

      # === Package ===
      - name: ğŸ“¦ Package binary
        shell: bash
        run: |
          mkdir -p dist
          cd target/${{ matrix.target }}/release

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp wpp-cli.exe ../../../dist/
            cd ../../../dist
            zip -r wpp-cli-${{ matrix.target }}.zip wpp-cli.exe
            sha256sum wpp-cli-${{ matrix.target }}.zip > wpp-cli-${{ matrix.target }}.sha256
          else
            cp wpp-cli ../../../dist/
            cd ../../../dist
            tar -czf wpp-cli-${{ matrix.target }}.tar.gz wpp-cli
            shasum -a 256 wpp-cli-${{ matrix.target }}.tar.gz > wpp-cli-${{ matrix.target }}.sha256
          fi

      # === Upload artifact ===
      - name: ğŸ†™ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wpp-cli-${{ matrix.target }}
          path: dist/*

  release:
    name: âœ¨ Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: ğŸ“¦ List downloaded files
        run: ls -R release-artifacts

      - name: ğŸš€ Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "W++ LLVM CLI ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: true
          files: |
            release-artifacts/**/*.{zip,tar.gz,sha256}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: ğŸ¦¥ Build and Release W++ LLVM CLI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            llvm: 15
          - os: macos-13
            target: x86_64-apple-darwin
            llvm: 15
            arch: intel
          - os: macos-14
            target: aarch64-apple-darwin
            llvm: 15
            arch: arm
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            llvm: 15
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            llvm: 15

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: âš™ï¸ Install CMake and Ninja
        if: runner.os == 'Windows'
        run: choco install cmake ninja git -y

      # === Linux LLVM ===
      - name: ğŸ§© Install LLVM on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y llvm-${{ matrix.llvm }} llvm-${{ matrix.llvm }}-dev clang-${{ matrix.llvm }} libpolly-${{ matrix.llvm }}-dev
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=/usr/lib/llvm-${{ matrix.llvm }}" >> $GITHUB_ENV
          echo "âœ… Installed LLVM ${{ matrix.llvm }} on Linux"

      # === macOS Intel LLVM ===
      - name: ğŸ Install LLVM on macOS (Intel)
        if: runner.os == 'macOS' && matrix.arch == 'intel'
        run: |
          brew install llvm@${{ matrix.llvm }}
          LLVM_DIR="/usr/local/opt/llvm@${{ matrix.llvm }}"
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$LLVM_DIR" >> $GITHUB_ENV
          echo "$LLVM_DIR/bin" >> $GITHUB_PATH
          echo "âœ… Configured LLVM for Intel macOS at $LLVM_DIR"

      # === macOS ARM LLVM ===
      - name: ğŸ Install LLVM on macOS (ARM)
        if: runner.os == 'macOS' && matrix.arch == 'arm'
        run: |
          brew install llvm@${{ matrix.llvm }}
          LLVM_DIR="/opt/homebrew/opt/llvm@${{ matrix.llvm }}"
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$LLVM_DIR" >> $GITHUB_ENV
          echo "$LLVM_DIR/bin" >> $GITHUB_PATH
          echo "âœ… Configured LLVM for Apple Silicon at $LLVM_DIR"

      # === Windows LLVM ===
      - name: ğŸªŸ Build LLVM from source on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $llvmVersion = "${{ matrix.llvm }}"
          $llvmTag = "llvmorg-${llvmVersion}.0"  # default
          $srcDir = "C:\llvm-src"
          $buildDir = "C:\llvm-build"
          $installDir = "C:\LLVM"

          # Try known release first, fallback to .7 if exists
          Write-Host "â¬‡ï¸ Cloning LLVM source..."
          git clone https://github.com/llvm/llvm-project.git $srcDir --depth 1
          Push-Location $srcDir
          $tagFound = git tag --list "llvmorg-$llvmVersion*" | Sort-Object | Select-Object -Last 1
          if ($tagFound) {
            Write-Host "âœ… Found LLVM tag: $tagFound"
            git fetch origin tag $tagFound --depth 1
            git checkout $tagFound
          } else {
            Write-Host "âš ï¸ No matching tag for $llvmVersion found â€” building main branch."
          }
          Pop-Location

          if (!(Test-Path "$installDir\bin\llvm-config.exe")) {
            Write-Host "ğŸ› ï¸ Configuring LLVM build with CMake..."
            cmake -S "$srcDir\llvm" -B $buildDir `
              -G "Ninja" `
              -DCMAKE_BUILD_TYPE=Release `
              -DCMAKE_INSTALL_PREFIX=$installDir `
              -DLLVM_ENABLE_PROJECTS="clang" `
              -DLLVM_TARGETS_TO_BUILD="X86;AArch64" `
              -DLLVM_BUILD_TOOLS=ON `
              -DLLVM_INCLUDE_TESTS=OFF `
              -DLLVM_INCLUDE_EXAMPLES=OFF `
              -DLLVM_INCLUDE_DOCS=OFF `
              -DLLVM_INCLUDE_BENCHMARKS=OFF

            Write-Host "âš™ï¸ Building LLVM (this may take 10â€“20 minutes)..."
            cmake --build $buildDir --target install --config Release
          } else {
            Write-Host "âœ… Using cached LLVM build."
          }

          $llvmBin = "$installDir\bin"
          "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$installDir" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          "LLVM_CONFIG_PATH=$llvmBin\llvm-config.exe" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          $llvmBin | Out-File -FilePath $Env:GITHUB_PATH -Encoding utf8 -Append

          if (Test-Path "$llvmBin\llvm-config.exe") {
            Write-Host "ğŸ” LLVM version check:"
            & "$llvmBin\llvm-config.exe" --version
          } else {
            Write-Host "âš ï¸ llvm-config.exe still not found. Printing $llvmBin contents:"
            Get-ChildItem $llvmBin
          }



      - name: ğŸ’¾ Cache LLVM build
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            C:\llvm-build
            C:\LLVM
          key: llvm-${{ matrix.llvm }}-${{ runner.os }}



      # === Build ===
      - name: âš™ï¸ Build release binary
        run: cargo build --release -p wpp-cli --target ${{ matrix.target }}

      # === Package ===
      - name: ğŸ“¦ Package binary
        shell: bash
        run: |
          mkdir -p dist
          cd target/${{ matrix.target }}/release

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp wpp-cli.exe ../../../dist/
            cd ../../../dist
            zip -r wpp-cli-${{ matrix.target }}.zip wpp-cli.exe
            sha256sum wpp-cli-${{ matrix.target }}.zip > wpp-cli-${{ matrix.target }}.sha256
          else
            cp wpp-cli ../../../dist/
            cd ../../../dist
            tar -czf wpp-cli-${{ matrix.target }}.tar.gz wpp-cli
            shasum -a 256 wpp-cli-${{ matrix.target }}.tar.gz > wpp-cli-${{ matrix.target }}.sha256
          fi

      # === Upload artifact for release aggregation ===
      - name: ğŸ†™ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wpp-cli-${{ matrix.target }}
          path: dist/*

  release:
    name: âœ¨ Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: ğŸ“¦ List downloaded files
        run: ls -R release-artifacts

      - name: ğŸš€ Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "W++ LLVM CLI ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: true
          files: |
            release-artifacts/**/*.{zip,tar.gz,sha256}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

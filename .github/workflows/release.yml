name: 🦥 Build and Release W++ LLVM CLI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            llvm: 15
          - os: macos-13
            target: x86_64-apple-darwin
            llvm: 15
            arch: intel
          - os: macos-14
            target: aarch64-apple-darwin
            llvm: 15
            arch: arm
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            llvm: 15
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            llvm: 15

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4

      - name: 🦀 Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # === Linux LLVM ===
      - name: 🧩 Install LLVM on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y llvm-${{ matrix.llvm }} llvm-${{ matrix.llvm }}-dev clang-${{ matrix.llvm }} libpolly-${{ matrix.llvm }}-dev
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=/usr/lib/llvm-${{ matrix.llvm }}" >> $GITHUB_ENV
          echo "✅ Installed LLVM ${{ matrix.llvm }} on Linux"

      # === macOS Intel LLVM ===
      - name: 🍎 Install LLVM on macOS (Intel)
        if: runner.os == 'macOS' && matrix.arch == 'intel'
        run: |
          brew install llvm@${{ matrix.llvm }}
          LLVM_DIR="/usr/local/opt/llvm@${{ matrix.llvm }}"
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$LLVM_DIR" >> $GITHUB_ENV
          echo "$LLVM_DIR/bin" >> $GITHUB_PATH
          echo "✅ Configured LLVM for Intel macOS at $LLVM_DIR"

      # === macOS ARM LLVM ===
      - name: 🍏 Install LLVM on macOS (ARM)
        if: runner.os == 'macOS' && matrix.arch == 'arm'
        run: |
          brew install llvm@${{ matrix.llvm }}
          LLVM_DIR="/opt/homebrew/opt/llvm@${{ matrix.llvm }}"
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$LLVM_DIR" >> $GITHUB_ENV
          echo "$LLVM_DIR/bin" >> $GITHUB_PATH
          echo "✅ Configured LLVM for Apple Silicon at $LLVM_DIR"

      # === Windows LLVM ===
      - name: 🪟 Install LLVM on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Install LLVM 15 using Chocolatey
          choco install llvm --version=${{ matrix.llvm }}.0 --allow-downgrade -y
          
          # Use short path to avoid spaces in "Program Files"
          $llvmPath = "C:\Progra~1\LLVM"

          # Export LLVM paths for llvm-sys
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$llvmPath" | Out-File -Append -FilePath $Env:GITHUB_ENV
          echo "LLVM_CONFIG_PATH=$llvmPath\bin\llvm-config.exe" | Out-File -Append -FilePath $Env:GITHUB_ENV
          echo "$llvmPath\bin" | Out-File -Append -FilePath $Env:GITHUB_PATH

          # Verify installation
          Write-Host "✅ LLVM installed at $llvmPath"
          & "$llvmPath\bin\llvm-config.exe" --version

      # === Build ===
      - name: ⚙️ Build release binary
        run: cargo build --release -p wpp-cli --target ${{ matrix.target }}

      # === Package ===
      - name: 📦 Package binary
        shell: bash
        run: |
          mkdir -p dist
          cd target/${{ matrix.target }}/release

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp wpp-cli.exe ../../../dist/
            cd ../../../dist
            zip -r wpp-cli-${{ matrix.target }}.zip wpp-cli.exe
            sha256sum wpp-cli-${{ matrix.target }}.zip > wpp-cli-${{ matrix.target }}.sha256
          else
            cp wpp-cli ../../../dist/
            cd ../../../dist
            tar -czf wpp-cli-${{ matrix.target }}.tar.gz wpp-cli
            shasum -a 256 wpp-cli-${{ matrix.target }}.tar.gz > wpp-cli-${{ matrix.target }}.sha256
          fi

      # === Upload artifact for release aggregation ===
      - name: 🆙 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wpp-cli-${{ matrix.target }}
          path: dist/*

  release:
    name: ✨ Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4

      - name: ⬇️ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: 📦 List downloaded files
        run: ls -R release-artifacts

      - name: 🚀 Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "W++ LLVM CLI ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: true
          files: |
            release-artifacts/**/*.{zip,tar.gz,sha256}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

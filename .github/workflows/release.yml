name: 🦥 Build and Release W++ LLVM CLI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ✅ Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            llvm: 15

          # ✅ macOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            llvm: 15
            arch: intel

          # ✅ macOS ARM
          - os: macos-14
            target: aarch64-apple-darwin
            llvm: 15
            arch: arm

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4

      - name: 🦀 Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # === Cache cargo ===
      - name: ⚡ Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      # === Linux LLVM ===
      - name: 🧩 Install LLVM on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y llvm-${{ matrix.llvm }} llvm-${{ matrix.llvm }}-dev clang-${{ matrix.llvm }}
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=/usr/lib/llvm-${{ matrix.llvm }}" >> $GITHUB_ENV
          echo "✅ Installed LLVM ${{ matrix.llvm }} on Linux"

      # === macOS Intel LLVM ===
      - name: 🍎 Install LLVM on macOS (Intel)
        if: runner.os == 'macOS' && matrix.arch == 'intel'
        run: |
          brew install llvm@${{ matrix.llvm }}
          LLVM_DIR="/usr/local/opt/llvm@${{ matrix.llvm }}"
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$LLVM_DIR" >> $GITHUB_ENV
          echo "$LLVM_DIR/bin" >> $GITHUB_PATH
          echo "✅ Configured LLVM for Intel macOS at $LLVM_DIR"

      # === macOS ARM LLVM ===
      - name: 🍏 Install LLVM on macOS (ARM)
        if: runner.os == 'macOS' && matrix.arch == 'arm'
        run: |
          brew install llvm@${{ matrix.llvm }}
          LLVM_DIR="/opt/homebrew/opt/llvm@${{ matrix.llvm }}"
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$LLVM_DIR" >> $GITHUB_ENV
          echo "$LLVM_DIR/bin" >> $GITHUB_PATH
          echo "✅ Configured LLVM for Apple Silicon at $LLVM_DIR"

      # === Build ===
      - name: ⚙️ Build release binary
        run: cargo build --release -p wpp-cli --target ${{ matrix.target }}

      # === Package ===
      - name: 📦 Package binary
        shell: bash
        run: |
          mkdir -p dist
          cd target/${{ matrix.target }}/release
          cp wpp-cli ../../../dist/
          cd ../../../dist
          tar -czf wpp-cli-${{ matrix.target }}.tar.gz wpp-cli
          shasum -a 256 wpp-cli-${{ matrix.target }}.tar.gz > wpp-cli-${{ matrix.target }}.sha256

      # === Upload artifact ===
      - name: 🆙 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wpp-cli-${{ matrix.target }}
          path: dist/*

  # === FreeBSD build (real VM) ===
  freebsd:
    name: 🐚 Build FreeBSD binary
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4

      - name: 🧩 Build inside FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        with:
          release: "14.1"
          usesh: true
          run: |
            pkg install -y rust llvm15 cmake pkgconf
            export LLVM_SYS_150_PREFIX=/usr/local/llvm15
            cargo build --release -p wpp-cli
            mkdir -p dist
            cp target/release/wpp-cli dist/
            cd dist
            tar -czf wpp-cli-x86_64-unknown-freebsd.tar.gz wpp-cli
            sha256 wpp-cli-x86_64-unknown-freebsd.tar.gz > wpp-cli-x86_64-unknown-freebsd.sha256

      - name: 🆙 Upload FreeBSD artifact
        uses: actions/upload-artifact@v4
        with:
          name: wpp-cli-x86_64-unknown-freebsd
          path: dist/*

  release:
    name: ✨ Create GitHub Release
    if: ${{ success() }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write


    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4

      - name: ⬇️ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: 📦 Move artifacts to flat structure
        run: |
          mkdir -p final-release
          find release-artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" -o -name "*.sha256" \) -exec mv {} final-release/ \;
          echo "✅ Collected files:"
          ls -lh final-release

      - name: 🚀 Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "W++ LLVM CLI ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: true
          files: |
            final-release/*.zip
            final-release/*.tar.gz
            final-release/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


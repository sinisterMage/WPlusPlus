name: 🦥 Build and Release W++ LLVM CLI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ✅ Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            llvm: 15
            label: linux-x86_64

          # ✅ macOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            llvm: 15
            arch: intel
            label: macos-x86_64

          # ✅ macOS ARM
          - os: macos-14
            target: aarch64-apple-darwin
            llvm: 15
            arch: arm
            label: macos-arm64

          # ✅ FreeBSD (cross)
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            llvm: 15
            label: freebsd-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4

      - name: 🦀 Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: ⚡ Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      # === LLVM Setup ===
      - name: 🧩 Install LLVM (Linux & FreeBSD)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y \
            llvm-${{ matrix.llvm }} llvm-${{ matrix.llvm }}-dev clang-${{ matrix.llvm }} \
            libpolly-${{ matrix.llvm }}-dev cmake pkg-config \
            libffi-dev libxml2-dev libzstd-dev zlib1g-dev libtinfo-dev
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=/usr/lib/llvm-${{ matrix.llvm }}" >> $GITHUB_ENV
          echo "✅ Installed LLVM ${{ matrix.llvm }} on Linux"

      - name: 🍎 Install LLVM on macOS (Intel)
        if: runner.os == 'macOS' && matrix.arch == 'intel'
        run: |
          brew install llvm@${{ matrix.llvm }}
          LLVM_DIR="/usr/local/opt/llvm@${{ matrix.llvm }}"
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$LLVM_DIR" >> $GITHUB_ENV
          echo "$LLVM_DIR/bin" >> $GITHUB_PATH

      - name: 🍏 Install LLVM on macOS (ARM)
        if: runner.os == 'macOS' && matrix.arch == 'arm'
        run: |
          brew install llvm@${{ matrix.llvm }}
          LLVM_DIR="/opt/homebrew/opt/llvm@${{ matrix.llvm }}"
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$LLVM_DIR" >> $GITHUB_ENV
          echo "$LLVM_DIR/bin" >> $GITHUB_PATH

      # === FreeBSD Cross-Compile Setup ===
      - name: 🧱 Setup FreeBSD cross toolchain
        if: matrix.target == 'x86_64-unknown-freebsd'
        run: |
          sudo apt install -y qemu-user-static libc6-dev-amd64-cross binutils
          rustup target add x86_64-unknown-freebsd
          echo "✅ FreeBSD target toolchain installed"

      # === Build ===
      - name: ⚙️ Build release binary
        run: cargo build --release -p wpp-cli --target ${{ matrix.target }}

      # === Package ===
      - name: 📦 Package binary
        shell: bash
        run: |
          mkdir -p dist
          cd target/${{ matrix.target }}/release
          cp wpp-cli ../../../dist/
          cd ../../../dist
          FILENAME="W++-LLVM-${{ github.ref_name }}-${{ matrix.label }}"
          tar -czf "${FILENAME}.tar.gz" wpp-cli
          shasum -a 256 "${FILENAME}.tar.gz" > "${FILENAME}.sha256"
          echo "✅ Packaged ${FILENAME}.tar.gz"

      - name: 🆙 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wpp-cli-${{ matrix.label }}
          path: dist/*

  release:
    name: ✨ Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4

      - name: ⬇️ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: 📦 List downloaded files
        run: ls -R release-artifacts

      - name: 🚀 Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "W++ LLVM CLI ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: true
          files: |
            release-artifacts/**/*.{tar.gz,sha256}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

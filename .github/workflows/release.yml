name: Build & Release Ingot (W++ LLVM CLI)

on:
  push:
    tags:
      - 'v*'        # Example: v2.0.0-beta
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            llvm: "15"
          - os: macos-latest
            target: x86_64-apple-darwin
            llvm: "15"
          - os: macos-latest
            target: aarch64-apple-darwin
            llvm: "15"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            llvm: "15"
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            llvm: "15"

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🧹 Checkout repository
        uses: actions/checkout@v4

      - name: 🦀 Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # --- LLVM setup ---
      - name: 🔧 Install LLVM on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-${{ matrix.llvm }} llvm-${{ matrix.llvm }}-dev clang-${{ matrix.llvm }}
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=/usr/lib/llvm-${{ matrix.llvm }}" >> $GITHUB_ENV
          echo "LLVM_CONFIG_PATH=/usr/lib/llvm-${{ matrix.llvm }}/bin/llvm-config" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib/llvm-${{ matrix.llvm }}/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: 🍎 Install LLVM on macOS
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install llvm@${{ matrix.llvm }}
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=$(brew --prefix llvm@${{ matrix.llvm }})" >> $GITHUB_ENV
          echo "LLVM_CONFIG_PATH=$(brew --prefix llvm@${{ matrix.llvm }})/bin/llvm-config" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$(brew --prefix llvm@${{ matrix.llvm }})/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "PATH=$(brew --prefix llvm@${{ matrix.llvm }})/bin:$PATH" >> $GITHUB_ENV

      - name: 🪟 Install LLVM on Windows
        if: startsWith(matrix.os, 'windows')
        run: |
          choco install llvm --version=${{ matrix.llvm }} -y
          echo "LLVM_SYS_${{ matrix.llvm }}_PREFIX=C:\\Program Files\\LLVM" >> $env:GITHUB_ENV
          echo "LLVM_CONFIG_PATH=C:\\Program Files\\LLVM\\bin\\llvm-config.exe" >> $env:GITHUB_ENV

      # --- Build and package ---
      - name: 🧱 Build project
        env:
          LLVM_SYS_150_PREFIX: ${{ env.LLVM_SYS_15_PREFIX }}
          LLVM_CONFIG_PATH: ${{ env.LLVM_CONFIG_PATH }}
          RUSTFLAGS: "-C link-args=-Wl,-rpath,${{ env.LLVM_SYS_15_PREFIX }}/lib"
        run: cargo build --release --workspace

      - name: 📦 Package artifact
        run: |
          mkdir -p artifacts
          cp target/release/ingot* artifacts/ || cp target/release/ingot.exe artifacts/
          cd artifacts
          zip ingot-${{ matrix.target }}.zip *

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ingot-${{ matrix.target }}
          path: artifacts/ingot-${{ matrix.target }}.zip

  # --- Release publishing job ---
  release:
    name: 🚀 Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 🪄 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Ingot ${{ github.ref_name }}"
          body: |
            🎉 **W++ LLVM Compiler (Ingot) Beta Release**
            
            Includes prebuilt binaries for:
            - 🐧 Linux (x86_64)
            - 🍎 macOS (Intel & Apple Silicon)
            - 🪟 Windows (x86_64 & ARM64)
            
            To install locally:
            ```bash
            # Linux/macOS
            unzip ingot-<your-arch>.zip -d /usr/local/bin
            chmod +x /usr/local/bin/ingot
            ```
            
            ---
            💡 *Built automatically from commit:* `${{ github.sha }}`
          files: |
            artifacts/**/ingot-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: ðŸªŸ Build W++ LLVM CLI (Windows, Full LLVM)

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build W++ with Full LLVM
    runs-on: windows-latest

    steps:
      - name: ðŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: âš™ï¸ Install dependencies
        shell: pwsh
        run: |
          choco install cmake ninja git python3 visualstudio2022buildtools -y
          Write-Host "âœ… Installed CMake, Ninja, Git, Python, and VS Build Tools"

      - name: ðŸ’¾ Restore LLVM build cache
        uses: actions/cache@v4
        with:
          path: |
            C:\llvm-src
            C:\llvm-build
            C:\LLVM
          key: llvm15-full-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      - name: ðŸ§° Set up MSVC environment
        shell: pwsh
        run: |
          Write-Host "ðŸ§  Locating Visual Studio Build Tools..."
          $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" `
            -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath
          if (-not $vsPath) {
            Write-Error "âŒ Visual Studio Build Tools not found!"
            exit 1
          }

          Write-Host "âœ… Found Visual Studio at: $vsPath"
          $vcvarsPath = Join-Path $vsPath "VC\Auxiliary\Build\vcvars64.bat"
          if (!(Test-Path $vcvarsPath)) {
            Write-Error "âŒ Could not locate vcvars64.bat!"
            exit 1
          }

          Write-Host "ðŸ§© Initializing MSVC build environment..."
          cmd /c "`"$vcvarsPath`" && set" | ForEach-Object {
            if ($_ -match "^(.*?)=(.*)$") {
              [System.Environment]::SetEnvironmentVariable($matches[1], $matches[2])
            }
          }

          Write-Host "ðŸ§  Verifying compiler availability..."
          & cl.exe /?

      - name: ðŸ§© Build Full LLVM from source
        shell: pwsh
        run: |
              $ErrorActionPreference = "Stop"
              $srcDir = "C:\llvm-src"
              $buildDir = "C:\llvm-build"
              $installDir = "C:\LLVM"

              if (!(Test-Path "$installDir\bin\llvm-config.exe")) {
                Write-Host "â¬‡ï¸ Cloning LLVM 15.0.7 source..."
                if (!(Test-Path $srcDir)) {
                  git clone https://github.com/llvm/llvm-project.git $srcDir --branch llvmorg-15.0.7 --depth 1
                } else {
                  Write-Host "ðŸ“¦ LLVM source already cached."
                }

                Write-Host "ðŸ› ï¸ Configuring LLVM with full dependency tree enabled..."
                cmake -S "$srcDir\llvm" -B $buildDir `
                  -G "Ninja" `
                  -DCMAKE_BUILD_TYPE=Release `
                  -DCMAKE_INSTALL_PREFIX=$installDir `
                  -DCMAKE_C_COMPILER="cl.exe" `
                  -DCMAKE_CXX_COMPILER="cl.exe" `
                  -DLLVM_ENABLE_PROJECTS="clang;clang-tools-extra;lld;lldb;mlir;polly;openmp" `
                  -DLLVM_TARGETS_TO_BUILD="all" `
                  -DLLVM_BUILD_TOOLS=ON `
                  -DLLVM_INCLUDE_BENCHMARKS=ON `
                  -DLLVM_INCLUDE_DOCS=OFF `
                  -DLLVM_INCLUDE_EXAMPLES=ON `
                  -DLLVM_INCLUDE_TESTS=OFF `
                  -DLLVM_ENABLE_RTTI=ON `
                  -DLLVM_ENABLE_EH=ON `
                  -DLLVM_ENABLE_ASSERTIONS=ON `
                  -DLLVM_ENABLE_LIBXML2=ON `
                  -DLLVM_ENABLE_TERMINFO=ON `
                  -DLLVM_ENABLE_ZLIB=ON `
                  -DLLVM_ENABLE_BINDINGS=ON `
                  -DLLVM_USE_CRT_RELEASE=MT `
                  -DPYTHON_EXECUTABLE="C:\Python311\python.exe" `
                  2>&1 | Tee-Object -FilePath cmake_configure.log

                if (!(Test-Path "$buildDir\build.ninja")) {
                  Write-Host "âŒ CMake configuration failed. Dumping first 50 lines of cmake_configure.log..."
                  Get-Content cmake_configure.log -TotalCount 50
                  exit 1
                }

                Write-Host "âš™ï¸ Building LLVM (this will take ~2â€“3h)..."
                cmake --build $buildDir --target install --config Release
              } else {
                Write-Host "âœ… Using cached LLVM build."
              }

      - name: âš™ï¸ Build W++ for Windows
        shell: pwsh
        run: |
          cargo build --release -p wpp-cli --target x86_64-pc-windows-msvc

      - name: ðŸ“¦ Package binary
        shell: pwsh
        run: |
          mkdir dist
          Copy-Item target\x86_64-pc-windows-msvc\release\wpp-cli.exe dist\
          Compress-Archive -Path dist\wpp-cli.exe -DestinationPath dist\wpp-cli-x86_64-pc-windows-msvc.zip
          Get-FileHash dist\wpp-cli-x86_64-pc-windows-msvc.zip -Algorithm SHA256 | ForEach-Object {
            $_.Hash + "  wpp-cli-x86_64-pc-windows-msvc.zip" } > dist\wpp-cli-x86_64-pc-windows-msvc.sha256

      - name: ðŸ†™ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wpp-cli-x86_64-pc-windows-msvc
          path: dist/*
